general:
    artifacts:
        - /home/ubuntu/Clarity/clarity/build/outputs/apk/
machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072M -XX:+HeapDumpOnOutOfMemoryError"'
    java:
        version: oraclejdk8
dependencies:
    pre:
        - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.4.0" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.4.0"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/25.4.0" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
      cache_directories:
        - /usr/local/android-sdk-linux/platforms/android-25
        - /usr/local/android-sdk-linux/build-tools/25.4.0
        - /usr/local/android-sdk-linux/extras/android/m2repository
test:
  override:
   - ./gradlew assemble connectedDebugAndroidTest -PdisablePreDex --console=plain --info
  post:
      - cp -r clarity/build/outputs $CIRCLE_ARTIFACTS
      - cp -r clarity/build/outputs/androidTest-results/connected/ $CIRCLE_TEST_REPORTS
